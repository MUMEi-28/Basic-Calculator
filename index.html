<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">

        <div class="buttons">
            <button onclick="allClear()" class="orange">AC</button>
            <button onclick="backspaceInput()" class="orange">DEL</button>
            <button class="orange" id="percent">%</button>
            <button class="orange" id="divide">/</button>

            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button class="orange" id="multiply">x</button>

            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button class="orange" id="subtract">-</button>

            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button class="orange" id="add">+</button>

            <button onclick="appendInput('0')">0</button>
            <button id="period">.</button>
            <button onclick="calculate()" class="orange" id="equals">=</button>
        </div>
    </div>
</body>

</html>
